site_name: DAWorkBench
site_author: 'Chen ZongYan'
site_description: '基于工作流数据的分析工具'
use_directory_urls: true #显示定义use_directory_urls，避免在github pages自动生成的文档配置不一样
# 主题
theme:
  name: material
  # custom_dir: docs/overrides
  logo: assets/icon.png
  favicon: assets/icon.ico
  language: zh
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: 切换浅色
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: 切换深色
  features:
    # - navigation.tabs  # 顶部横向标签式一级导航
    - navigation.sections # 侧边栏章节可折叠
    - navigation.top # 右下角“回到顶部”按钮
    - navigation.path # 顶部面包屑导航条
    - navigation.expand        # 默认展开全部章节，一眼看到整本书
    - navigation.indexes       # 允许章节首页可点击
    - navigation.footer  # 底部导航条
    - content.code.copy # 代码块右上角出现“复制”按钮
    - content.code.annotate # 代码块行内注释气泡
    - search.suggest # 搜索框实时联想补全
    - search.highlight # 点击结果后正文高亮匹配关键词
    - search.share # 支持复制带关键词的搜索链接
    - toc.follow # 滚动时自动跟随当前章节
  #extra_css:
  #  - stylesheets/extra.css

plugins:
  - i18n:
      languages:          # ← 列表，每个元素是 dict
        - locale: zh
          name: 中文
          default: true   # 可省略，default_language 已指定
        # - locale: en
        #   name: English
  - search
