markdown_extensions:
  # ===== 基础官方扩展 =====
  - meta                 # 允许在页头写 YAML 元数据（title / description / tags …）
  - abbr                 # 缩写注解：正文里写 *[HTML]: 超文本标记语言，鼠标悬停显示全称
  - attr_list            # 给图片、链接、段落等任意元素加 class/id，例如 ![](img.png){.shadow #pic}
  - def_list             # 定义列表，写术语/释义更方便（HTML 的 <dl><dt><dd>）
  - footnotes            # 脚注 [^1] 与文末 [^1]: 内容，自动编号、回链
  - tables               # GitHub 风格管道符表格 | 表头 | 表头 |
  - md_in_html           # 在原生 HTML 标签（如 <div>）里继续解析 Markdown
  - toc:                 # 右侧/侧边目录；permalink: true 给每级标题加 ¶ 锚链
      permalink: true
  - fenced_code          # 支持 ``` 围栏代码块（高亮、行号等玩法的前提）
  - nl2br                # 换行直接转 <br>，不用末尾再空两格
  - admonition          # 开启 !!! 语法
  - pymdownx.highlight:
      anchor_linenums: true   # 行号可点击跳转
      linenums: true          # 默认带行号（可单块覆盖）
  - pymdownx.superfences:
      custom_fences:          # 让代码块也能嵌套 admonition
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format